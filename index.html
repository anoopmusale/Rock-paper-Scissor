<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">USER</div>
            <div id="comp-label" class="badge">COMP</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Good Luck. Have Fun!!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock-choice">
                <img src="images/Rock.png" alt="Rock">
            </div>
            <div class="choice" id="paper-choice">
                <img src="images/Paper.png" alt="Paper">
            </div>
            <div class="choice" id="scissor-choice">
                <img src="images/Scissor.png" alt="Scissor">
            </div>
        </div>
        <p id="action-message">Make Your Move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
